about_content: | # this will include new lines to allow paragraphs
  Java Backend 개발자를 꿈꾸며 공부하고 있는 학생입니다.

  **클린코드를 지향합니다.**

  유지보수하기 쉬운 코드를 만들기 위해 코드를 객체지향적으로 설계하고 테스트 코드을 통하여 코드의 품질을 높이는데 노력해야 한다고 생각합니다.

  **배운 지식을 정리하고 공유하는 것을 지향합니다.**

  강의 또는 프로젝트를 경험하면서 새롭게 배운 내용을 Notion, Blog에 정리 합니다.
  또한 이러한 지식을 팀원들과 공유하면서 이슈 해결 능력을 기르고 지식을 쌓을 수 있다고 생각합니다.

  **소통하는 개발자가 되고 싶습니다.**
  
  원할한 소통을 위해서 팀원들의 이야기를 경청하고 저의 생각을 명확히 설명할 줄 알아야 한다고 생각합니다.
  적극적이고 자유로운 소통을 통해 이슈를 해결해 나아갈 것입니다.


